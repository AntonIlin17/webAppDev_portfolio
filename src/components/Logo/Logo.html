<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton Ilin - Web Development Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .logo-container {
            text-align: center;
            margin-top: 60px;
            position: relative;
        }

        /* Main logo with hover effect */
        .main-logo {
            margin: 0 auto 32px auto;
            display: block;
            transition: transform 0.3s ease;
            cursor: pointer;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.1));
        }

        .main-logo:hover {
            transform: scale(1.05) rotate(3deg);
        }

        /* Animated stroke drawing effect for circle paths */
        .draw-path-left {
            stroke-dasharray: 650;
            stroke-dashoffset: 650;
            animation: drawPath 1.5s ease forwards;
        }

        .draw-path-right {
            stroke-dasharray: 650;
            stroke-dashoffset: 650;
            animation: drawPath 1.5s ease forwards 0.2s;
        }

        @keyframes drawPath {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Circuit elements animations */
        .circuit-line {
            opacity: 0;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCircuit 0.5s ease forwards;
        }

        .circuit-line:nth-child(1) { animation-delay: 0.8s; }
        .circuit-line:nth-child(2) { animation-delay: 1.0s; }
        .circuit-line:nth-child(3) { animation-delay: 1.2s; }
        .circuit-line:nth-child(4) { animation-delay: 1.4s; }

        /* Circuit lines for I */
        .circuit-line-i {
            opacity: 0;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCircuit 0.5s ease forwards;
        }

        .circuit-line-i:nth-child(1) { animation-delay: 0.9s; }
        .circuit-line-i:nth-child(2) { animation-delay: 1.1s; }
        .circuit-line-i:nth-child(3) { animation-delay: 1.3s; }
        .circuit-line-i:nth-child(4) { animation-delay: 1.5s; }

        @keyframes drawCircuit {
            to {
                opacity: 1;
                stroke-dashoffset: 0;
                filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.8));
            }
        }

        .circuit-dot {
            opacity: 0;
            animation: pulseIn 0.6s ease forwards;
        }

        .circuit-dot:nth-child(5) { animation-delay: 1.6s; }
        .circuit-dot:nth-child(6) { animation-delay: 1.8s; }
        .circuit-dot:nth-child(7) { animation-delay: 2.0s; }
        .circuit-dot:nth-child(8) { animation-delay: 2.2s; }

        /* Circuit dots for I */
        .circuit-dot-i {
            opacity: 0;
            animation: pulseIn 0.6s ease forwards;
        }

        .circuit-dot-i:nth-child(5) { animation-delay: 1.7s; }
        .circuit-dot-i:nth-child(6) { animation-delay: 1.9s; }
        .circuit-dot-i:nth-child(7) { animation-delay: 2.1s; }
        .circuit-dot-i:nth-child(8) { animation-delay: 2.3s; }

        @keyframes pulseIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.9));
            }
        }

        /* Letter animations */
        .letter-a {
            opacity: 0;
            animation: slideInLeft 0.8s ease forwards 0.5s;
        }

        .letter-i {
            opacity: 0;
            animation: slideInRight 0.8s ease forwards 0.5s;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Name styling with gradient animation */
        .name {
            font-size: 38px;
            font-weight: 900;
            letter-spacing: 6px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #414141 0%, #DC3535 50%, #414141 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 2.4s, gradientShift 3s linear infinite 3.4s;
        }

        @keyframes gradientShift {
            to {
                background-position: 200% center;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 19px;
            letter-spacing: 4px;
            color: #5d5d5d;
            font-weight: 400;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 2.7s;
        }

        .subtitle-line {
            display: block;
        }

        /* Interactive 3D tilt effect container */
        .perspective-wrapper {
            perspective: 1000px;
            transition: transform 0.1s ease;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #DC3535;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 25s infinite linear;
        }

        .particle:nth-child(even) {
            background: #414141;
            animation-duration: 30s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Restart hint */
        .restart-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #999;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 4s;
            transition: color 0.3s ease;
        }

        .restart-hint:hover {
            color: #DC3535;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .main-logo {
                width: 160px;
                height: 160px;
            }
            .name {
                font-size: 25px;
                letter-spacing: 2px;
            }
            .subtitle {
                font-size: 12px;
                letter-spacing: 2px;
            }
            .restart-hint {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particlesContainer"></div>
    
    <div class="perspective-wrapper" id="perspectiveWrapper">
        <div class="logo-container">
            <svg class="main-logo" id="mainLogo" viewBox="0 0 240 240" width="220" height="220">
                <!-- Split Circle -->
                <!-- Left/Grey half -->
                <path class="draw-path-left" d="M120 18 a102 102 0 0 0 0 204" fill="none" stroke="#414141" stroke-width="11"/>
                <!-- Right/Red half -->
                <path class="draw-path-right" d="M120 222 a102 102 0 0 0 0 -204" fill="none" stroke="#DC3535" stroke-width="11"/>
                
                <!-- Stylized "A" with circuitry, left half -->
                <g class="letter-a">
                    <!-- "A" letter shape, geometric lines -->
                    <polygon points="71,173 120,45 125,63 99,119 139,119 144,132 89,132" fill="#414141"/>
                    
                    <!-- Circuit lines with animation -->
                    <line class="circuit-line" x1="99" y1="119" x2="89" y2="132" stroke="#fff" stroke-width="2"/>
                    <line class="circuit-line" x1="99" y1="119" x2="120" y2="80" stroke="#fff" stroke-width="2"/>
                    <line class="circuit-line" x1="120" y1="80" x2="110" y2="63" stroke="#fff" stroke-width="2"/>
                    <line class="circuit-line" x1="99" y1="119" x2="120" y2="119" stroke="#fff" stroke-width="2"/>
                    <!-- Circuit dots with animation -->
                    <circle class="circuit-dot" cx="89" cy="132" r="5" fill="#fff"/>
                    <circle class="circuit-dot" cx="120" cy="80" r="4" fill="#fff"/>
                    <circle class="circuit-dot" cx="110" cy="63" r="3.5" fill="#fff"/>
                    <circle class="circuit-dot" cx="120" cy="119" r="4" fill="#fff"/>
                </g>
                
                <!-- Enhanced "I" with tech aesthetic -->
                <g class="letter-i">
                    <!-- Top section with angle cut -->
                    <polygon points="140,65 183,65 183,72 175,77 148,77 140,72" fill="#DC3535"/>
                    
                    <!-- Main stem with tapered design -->
                    <polygon points="155,77 168,77 168,155 155,155" fill="#DC3535"/>
                    
                    <!-- Bottom section with angle cut -->
                    <polygon points="140,155 148,160 175,160 183,167 140,167" fill="#DC3535"/>
                    
                    <!-- Side accent bars for tech look -->
                    <rect x="150" y="90" width="3" height="15" fill="#DC3535" opacity="0.7"/>
                    <rect x="170" y="105" width="3" height="15" fill="#DC3535" opacity="0.7"/>
                    <rect x="150" y="125" width="3" height="15" fill="#DC3535" opacity="0.7"/>
                    <rect x="170" y="140" width="3" height="15" fill="#DC3535" opacity="0.7"/>
                    
                    <!-- Circuit lines connecting the I -->
                    <line class="circuit-line-i" x1="161.5" y1="77" x2="161.5" y2="95" stroke="#fff" stroke-width="1.5" opacity="0.9"/>
                    <line class="circuit-line-i" x1="161.5" y1="116" x2="175" y2="116" stroke="#fff" stroke-width="1.5" opacity="0.9"/>
                    <line class="circuit-line-i" x1="161.5" y1="135" x2="148" y2="135" stroke="#fff" stroke-width="1.5" opacity="0.9"/>
                    <line class="circuit-line-i" x1="161.5" y1="155" x2="161.5" y2="160" stroke="#fff" stroke-width="1.5" opacity="0.9"/>
                    
                    <!-- Circuit nodes/dots -->
                    <circle class="circuit-dot-i" cx="161.5" cy="95" r="3" fill="#fff" opacity="0.9"/>
                    <circle class="circuit-dot-i" cx="175" cy="116" r="2.5" fill="#fff" opacity="0.9"/>
                    <circle class="circuit-dot-i" cx="148" cy="135" r="2.5" fill="#fff" opacity="0.9"/>
                    <circle class="circuit-dot-i" cx="161.5" cy="116" r="4" fill="#fff"/>
                    
                    <!-- Small decorative corner cuts for modern look -->
                    <polygon points="183,65 183,72 178,67" fill="#fff" opacity="0.5"/>
                    <polygon points="140,167 145,162 140,160" fill="#fff" opacity="0.5"/>
                </g>
            </svg>
            
            <h1 class="name">ANTON ILIN</h1>
            <div class="subtitle">
                <span class="subtitle-line">WEB DEVELOPMENT</span>
                <span class="subtitle-line">PORTFOLIO</span>
            </div>
        </div>
    </div>

    <p class="restart-hint">Click logo to replay animation</p>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particlesContainer');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 25 + 's';
            particle.style.animationDuration = (25 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // 3D tilt effect on mouse move
        const perspectiveWrapper = document.getElementById('perspectiveWrapper');
        
        perspectiveWrapper.addEventListener('mousemove', (e) => {
            const rect = perspectiveWrapper.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const angleX = (y - centerY) / 20;
            const angleY = (centerX - x) / 20;
            
            perspectiveWrapper.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });

        perspectiveWrapper.addEventListener('mouseleave', () => {
            perspectiveWrapper.style.transform = 'rotateX(0) rotateY(0)';
        });

        // Restart animation on logo click
        document.getElementById('mainLogo').addEventListener('click', () => {
            // Get all animated elements
            const animatedElements = document.querySelectorAll('.draw-path-left, .draw-path-right, .letter-a, .letter-i, .circuit-line, .circuit-dot, .circuit-line-i, .circuit-dot-i, .name, .subtitle, .restart-hint');
            
            // Remove animations
            animatedElements.forEach(el => {
                const originalAnimation = window.getComputedStyle(el).animation;
                el.style.animation = 'none';
            });
            
            // Force reflow
            void document.body.offsetHeight;
            
            // Restore animations
            setTimeout(() => {
                animatedElements.forEach(el => {
                    el.style.animation = '';
                });
            }, 10);
        });
    </script>
</body>
</html>
